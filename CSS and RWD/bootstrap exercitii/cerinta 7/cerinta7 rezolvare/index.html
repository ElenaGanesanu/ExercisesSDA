<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>07 Card and Forms</title>
</head>

<body>
<div class="card" ><!--
	Form Header
-->
	<div class="card-header">
		Please login
	</div>
	
	<div container><!--
			Form
	--><form class="border border-light-subtle">
			<div class="form-group row pt-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3">
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
				<legend class="col-form-label col-sm-2 pt-0"></legend>
				<div class="col-sm-10">
					<div class="form-check">
					<input class="form-check-input" type="checkbox" name="gridCheckbox" id="gridCheckbox1">
					<label class="form-check-label" for="gridCheckbox1">
						Remember me
					</label>
					
					</div>
					<button type="button" class="btn btn-primary btn-lg btn-block">Sign in</button>
				</div>
				</div>
			</fieldset>

		</form>
	</div>
</div>	  

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="./index.js"></script>
</body>

</html>
