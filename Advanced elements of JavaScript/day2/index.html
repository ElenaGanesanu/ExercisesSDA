<!DOCTYPE html>
<html>
    <head>
        <title>Advanced elements of JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <style type="text/css">
            div{background: #EEEEEE; text-align:center; padding:20px;}
        </style>
    </head>
    <body>
        <div>
            Simple JavaScript executed in console
        </div>
        <div>
            <label>EMAIL</label>
            <input id="email" type="text">
            <button onclick="readInput()">SIGN UP</button>
        </div>
        <div>
            <label>POSTAL CODES</label>
            <input id="codes" type="text">
            <button onclick="readCode()">EXTRACT CODES</button>
        </div>
        <div>
            <label>CENSOR TEXT</label>
            <input id="censortext" type="text">
            <button onclick="censor()">CENSOR</button>
        </div>
    </body>
</html>
